name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build:
    name: Build Services
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore GeorgiaTechLibrary.Marketplace.sln

    - name: Build solution
      run: dotnet build GeorgiaTechLibrary.Marketplace.sln --no-restore --configuration Release

    - name: Check for build warnings
      run: |
        if dotnet build GeorgiaTechLibrary.Marketplace.sln --no-restore --configuration Release 2>&1 | grep -i "warning"; then
          echo "Build completed with warnings"
        else
          echo "Build completed without warnings"
        fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    if: false  # Disabled until test projects are created
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore GeorgiaTechLibrary.Marketplace.sln

    - name: Run unit tests
      run: |
        find . -name "*.Tests.csproj" -exec dotnet test {} --no-build --verbosity normal \;

    - name: Generate test coverage
      run: |
        dotnet test --collect:"XPlat Code Coverage" --results-directory:"${{ github.workspace }}/TestResults"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service:
          - name: ApiGateway
            dockerfile: ApiGateway/Dockerfile
            context: .
          - name: AuthService
            dockerfile: AuthService/Dockerfile
            context: .
          - name: BookService
            dockerfile: BookService/Dockerfile
            context: .
          - name: WarehouseService
            dockerfile: WarehouseService/Dockerfile
            context: .
          - name: SearchService
            dockerfile: SearchService/Dockerfile
            context: .
          - name: OrderService
            dockerfile: OrderService/Dockerfile
            context: .
          - name: UserService
            dockerfile: UserService/Dockerfile
            context: .
          - name: NotificationService
            dockerfile: NotificationService/Dockerfile
            context: .

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for ${{ matrix.service.name }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: false
        tags: ${{ matrix.service.name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Verify Docker image
      run: |
        docker images | grep ${{ matrix.service.name }}

  docker-compose-validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Validate docker-compose.yml
      run: |
        docker compose config

    - name: Build all services with docker-compose
      run: |
        docker compose build --parallel

  deploy:
    name: Deploy (Conditional)
    runs-on: ubuntu-latest
    needs: [build, docker-build, docker-compose-validate]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Docker Compose
      run: |
        echo "Deployment would happen here"
        echo "For production, this would push to container registry and deploy to infrastructure"
        docker compose config --services

